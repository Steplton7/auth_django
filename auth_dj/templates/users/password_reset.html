{%extends 'base.html'%}
{% block title %} Сброс пароля {% endblock %}
{%block content%}

<div class="center">
	<form method="post" >
		{% csrf_token %}
	    <h2 class="text-center">Сброс пароля</h2>
		{% for field in form %}
	    		{{ field.label_tag }} 
	        	{{ field }}
	        	{% if field.errors %}
	        		<small>{{ field.errors|striptags  }}</small> 
	        	{% endif %}
		{% endfor %}

		<div>
			<input type="submit" value="Send" >
			<a  href="{% url 'users:login' %}">Cancel</a>
		</div>
	</form>
</div>

{%endblock content%}
